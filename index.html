<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/mobile.css" />
    <link
      rel="stylesheet"
      href="./styles/desktop.css"
      media="only screen and (min-width: 1240px)"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main>
      <section class="component-ctn">
        <div class="component__img"></div>
        <div class="info-ctn">
          <h2 class="component__title">
            Get <span>insights</span> that help your business grow.
          </h2>
          <p class="component__description">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="stats-ctn">
            <div class="stat-ctn">
              <span class="stat__number">10k+</span
              ><span class="stat__indicator">COMPANIES</span>
            </div>
            <div class="stat-ctn">
              <span class="stat__number">314</span
              ><span class="stat__indicator">TEMPLATES</span>
            </div>
            <div class="stat-ctn final">
              <span class="stat__number">12m+</span
              ><span class="stat__indicator">QUERIES</span>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/Mauricio2802">@maurice_cl42</a>.
      </div>
    </footer>
  </body>
</html>
